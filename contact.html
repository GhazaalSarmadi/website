<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

    <!-- header -->
    <header class="nav">

        <nav class="nav__a">
            <a href="./index.html">HOME</a>
            <a href="./gallery.html">GALLERY</a>
            <a href="./shop.html">SHOP</a>
            <a href="./contact.html">CONTACT</a>
        </nav>
    </header>


    <!-- form -->
    <div class="contact">
        <div class="contact__img">
            <img src="./images/contact/form-img.jpg" alt="">
        </div>
        <form class="contact__form" action="">
            <h1>Get in Touch</h1>
            <div class="contact__form--input">
                <input type="text" placeholder="Your Name" autofocus>
            </div>
            <div class="contact__form--input">
                <input type="text" placeholder="Your Partner's name">
            </div>
            <div class="contact__form--input">
                <input type="email" placeholder="Email">
            </div>
            <div class="contact__form--input">
                <input type="number" placeholder="Contact Number" min="1">
            </div>
            <div class="contact__form--input">
                <label for="">Wedding Date</label>
                <input type="date">
            </div>
            <div class="contact__form--input">
                <input type="button" value="send">
            </div>
        </form>
    </div>
</body>

</html>
